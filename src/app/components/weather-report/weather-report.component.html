<h1>Weather Report</h1>
<div class="container-fluid" id="reportArea">
	<div class="row" id="searchBar">
		<div class="col-md-8 offset-md-1 nopadding">
			<input type="text" placeholder="Search.." (keydown.enter)="showWeather(city)" [(ngModel)]="city" name="search" class="inputBox">
		</div>
		<div class="col-md-2 nopadding" id="btn">
			<button type="submit" (click)="showWeather(city)"><i class="fa fa-search searchBtn"></i></button>
		</div>
	</div>
	<div *ngIf="searchDone">
		<div class="row">
			<div class="col-md-4" id="description">
				<h5>{{weatherDescription}}</h5>
			</div>
			<div class="col-md-8" id="temperature">
				<span>
					<h4>{{temperature}}</h4>
				</span>
				<span>
					<h5>{{place}}</h5>
				</span>
			</div>
		</div>
		<div class="row scrollbar" id="style-2">
			<div class="col-md-12" *ngFor="let data of weekWeather.list">
				<ul>
					<li>{{data?.dt_txt}}</li>
					<li>Temperature: {{data?.main.temp}}</li>
				</ul>
			</div>
		</div>
	</div>
	<div *ngIf="errorCity">
		<h4 class="errorMsg">Weather data not found</h4>
	</div>
</div>
